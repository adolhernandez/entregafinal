    <main>
        <h1>Contacto</h1>
        <section>
            <div class="row justify-content-center align-items-center h-100">
              <div class="col-12 col-lg-9 col-xl-7">
                <div class="card-registration">
                  <div class="card-body p-4 p-md-5">
                    <h2 class="mb-4 pb-2 pb-md-0 mb-md-5 text-center">Formulario</h2>
                    <form>
        
                      <div class="row">
                        <div class="col-md-6 mb-4">
        
                          <div class="form-outline">
                            <input type="text" id="firstName" class="form-control form-control-lg" />
                            <label class="form-label" for="firstName">Nombre</label>
                          </div>
        
                        </div>
                        <div class="col-md-6 mb-4">
        
                          <div class="form-outline">
                            <input type="text" id="lastName" class="form-control form-control-lg" />
                            <label class="form-label" for="lastName">Apellido</label>
                          </div>
        
                        </div>
                      </div>
        
                      <div class="row">
                        <div class="col-md-6 mb-4 d-flex align-items-center">
        
                          <div class="form-outline datepicker w-100">
                            <input type="text" class="form-control form-control-lg" id="birthdayDate" />
                            <label for="birthdayDate" class="form-label">Direccion</label>
                          </div>
        
                        </div>
                        <div class="col-md-6 mb-4">
        
                          <h6 class="mb-2 pb-1">Que modelos buscas</h6>
        
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                              value="option1" checked />
                            <label class="form-check-label" for="femaleGender">MLB</label>
                          </div>
        
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                              value="option2" />
                            <label class="form-check-label" for="maleGender">NBA</label>
                          </div>
        
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                              value="option3" />
                            <label class="form-check-label" for="otherGender">Otros</label>
                          </div>
        
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6 mb-4 pb-2">
        
                          <div class="form-outline">
                            <input type="email" id="emailAddress" class="form-control form-control-lg" />
                            <label class="form-label" for="emailAddress">Email</label>
                          </div>
        
                        </div>
                        <div class="col-md-6 mb-4 pb-2">
        
                          <div class="form-outline">
                            <input type="tel" id="phoneNumber" class="form-control form-control-lg" />
                            <label class="form-label" for="phoneNumber">Número Telefónico</label>
                          </div>
        
                        </div>
                      </div>
        
                      <div class="row">
                        <div class="col-12">
        
                          <select class="select form-control-lg">
                            <option value="1">Metodos de pago</option>
                            <option value="2">Envios</option>
                            <option value="3">Promociones</option>
                          </select>
                          <label class="form-label select-label">Elige una Opción</label>
        
                        </div>
                      </div>
        
                      <div class="mt-4 pt-2">
                        <input class="btn btn-primary btn-lg" type="submit" value="Enviar" />
                      </div>
        
                    </form>
                  </div>
                </div>
              </div>
            </div>
        </section>
      </main>
